<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>chientrm.github.io</title>
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mx-auto px-10">
      <div class="text-3xl">chientrm.github.io</div>
      <hr />

      <div class="flex flex-row flex-wrap space-x-12">
        <div>

          <div>

              class="
                text-purple-500

                transition-colors
                duration-200

          </div>
        </div>
        <div>
          <iframe src="/julia" title="Julia set"></iframe>

                text-purple-500
                hover:text-purple-400
                transition-colors
                duration-200

              >Julia set</a
            >
          </div>
        </div>
        <div>
          <iframe
            width="560"
            height="315"
            src="https://www.youtube.com/embed/3cK79NIZmDQ"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen
          ></iframe>
          <div
            class="
              text-blue-500
              hover:text-blue-400
